{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
<table>
	{{ form }}{% csrf_token %}
	{{ formset }}
	<tr>
		<td><input type="submit" name="submit" value="Submit" /></td>
	</tr>
</table>
</form>
<script type="text/javascript"> 
  $(function(){
    $("#id_death_date").datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: 'c-110:c+0',
            dateFormat: 'yy-mm-dd'
        });
  });
</script>

{% endblock content %}
