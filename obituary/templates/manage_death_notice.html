{% extends 'base.html' %}

{% block title %}Manage death notice{% endblock %}

{% block content %}
<p><a href="{% url death_notice_index %}">Home</a></p>
<p>Hello {{ user.funeralhomeprofile.full_name }}</p>

<form action="" method="post">{% csrf_token %}
<table>
	{{ form.non_field_errors }}
	{{ form }}
	{{ formset }}
	<tr>
		<td><input type="submit" name="submit" value="Save" /> 
		<input type="submit" name="add_another" value="Save and add another"> 
		<input type="submit" name="delete_death_notice" value="Delete"></td>
	</tr>
</table>
</form>
<script type="text/javascript"> 
  $(function(){
    $("#id_death_date").datepicker({
            changeMonth: true,
            changeYear: true,
            yearRange: 'c-110:c+0',
            dateFormat: 'yy-mm-dd'
        });
  });

  // http://trentrichardson.com/examples/timepicker/
  $(function(){
    $("#id_service-0-service_date_time").datetimepicker({
      stepMinute: 5,
      hourMin: 6,
      hourMax: 23
    });
  });

  document.getElementById('id_first_name').focus()

</script>

{% endblock content %}
